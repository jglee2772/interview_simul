<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- 
      파일: index.html
      역할: HTML 템플릿 작성
      설명:
      - React 앱의 기본 HTML 템플릿입니다
      - 메타 태그, 타이틀, 스타일 등을 작성합니다
      - React 앱이 마운트될 root div를 포함합니다
    -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="면접 시뮬레이션 및 적성검사 웹사이트"
    />
    <title>면접 시뮬레이션</title>
    <!-- 토스페이먼츠 결제창 SDK -->
    <script src="https://js.tosspayments.com/v1/payment-widget"></script>
  </head>
  <body>
    <noscript>이 앱을 실행하려면 JavaScript가 필요합니다.</noscript>
    <div id="root"></div>
  </body>
</html>
